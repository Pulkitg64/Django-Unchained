<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <h1>Student Course Sign up</h1>
    <p>Please note First Name, Last Name , Email, Password are necessary!</p>
    <p>
    <label for="fn">First Name :</label>
    <input id="fn" type="text" name="First_name" placeholder="First Name">
    <label for="ln">Last Name :</label>
    <input id="fn" type="text" name="Last_name" placeholder="Last Name">
    </p>
    <p>
    <label for="email">Email :</label>
    <input id="email" type="email" name="Emai_ID" placeholder="name@email.com" required>
    <label for="pass">Password :</label>
    <input id="pass" type="password" name="Password" placeholder="Password" >
    </p>
    <p>Are your over the age of 18?</p>
    <label for="ab">Yes :</label>
    <input id="ab" type="radio" name="age" value="above">
    <label for="be">No :</label>
    <input id="be" type="radio" name="age" value="below">

    <p>Do you have Credit Card or PayPal?</p>
    <select name="payment_method">
      <option value="Credit Card">Credit Card</option>
      <option value="Paypal">PayPal</option>
    </select>

    <input type="submit" name="" value="SUBMIT">

    <form method="get">

    </form>
  </body>
</html>
