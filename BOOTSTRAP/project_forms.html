<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
<!-- form-group and form-control are two important form classes -->
  <div class="container">

        <form>
      <!-- email box       -->
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <!-- password box -->
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <form>
      <!-- file upload button -->
  <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
    </form>
    <!-- checkbox -->
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <!-- dropdown select menu -->
    <div class="form-group">
      <label for="exampleSelect1">Example Select</label>
      <select class="form-control" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
      </select>
    </div>

    <!-- dropdown multiple select menu -->
    <div class="form-group">
      <label for="exampleSelect1">Multiple Select</label>
      <select multiple class="form-control" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
      </select>
    </div>

    <!-- radio button -->
    <div class="form-group">
      <fieldset>
         <legend>Radio buttons</legend>
         <div class="form-check">
           <label for="form-check-label">
              <input type="radio" class="form-check-input" name="loc" value="">
              Option one
           </label>
         </div>

         <div class="form-check">
           <label for="form-check-label">
              <input type="radio" class="form-check-input" name="loc" value="">
              Option two
           </label>
         </div>

         <div class="form-check-disabled">
           <label for="form-check-label">
              <input type="radio" class="form-check-input" name="loc" value="" disabled>
              Option three
           </label>
           </div>
        </fieldset>
    </div>


     <!-- submit -->
     <div class="form-group">
       <button type="submit" class="btn btn-primary">Submit</button>
     </div>
    </form>

  </body>
</html>
