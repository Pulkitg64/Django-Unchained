<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3 sticky-top" >
        <div class="container">
          <div class="navbar-header">
            <a href="bs_project.html" class="navbar-brand">Welcome</a>
          </div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="bs_project.html" class="nav-link">Landing Page</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Coffee Lover Project</h1>
        <p>Enter you Email and Password to enter Coffee Lover Project</p>
      </div>
    </div>

     <div class="container">
       <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

     </div>


  </body>
</html>
